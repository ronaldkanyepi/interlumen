version: "1"

services:
  - type: web
    name: interlume-web
    runtime: node
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: AUTH_SECRET
        sync: false
      - key: BETTER_AUTH_URL
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: NEXT_PUBLIC_VOICE_AGENT_WS_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

  - type: web
    name: interlume-voice-agent
    runtime: node
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm run dev:voice
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
